<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1><center>Snake Game</center></h1>
    </div>
    
    <div class = "score-level">
        <div class="points"><h3>------------------</h3></div>
        <div class="instruction"><h3><center>Use keyboard's up,down,left,right keys to play</center></h3></div>
        <div class="level"><h3>------------------</h3></div>
    </div>
    <div class = "ask-level">
        <div class="level-btn">
                <button class="btn" id="level-1">Level 1</button>
        </div>
        <div class="level-btn">
                <button class="btn" id="level-2">Level 2</button>
        </div>
        <div class="level-btn">
                <button class="btn" id="level-3">Level 3</button>
        </div>
        <div class="level-btn">
                <button class="btn" id="level-4">Level 4</button>
        </div>
        <div class="level-btn">
                <button class="btn" id="level-5">Level 5</button>
        </div>
    </div>
    <div class="main-box">
        <div class="main-border">
            <div class="danger-border">
                    <button class="reset btn-replay">Replay</button>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
